<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    {{counter}}
    <p g-text="counter"></p>
  </div>
  <!-- <script src="../node_modules/vue/dist/vue.js"></script> -->
  <script src="./g-vue.js"></script>
  <script>
    const _app = new GVue({
      el: '#app',
      data: {
        counter: 1
      }
    })
    setInterval(_ => {
      _app.counter++
    }, 1000)
  </script>
</body>
</html>
